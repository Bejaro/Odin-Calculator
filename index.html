<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div id="screen">
            <p id="screenContent"></p>
        </div>
        <div class="logo">
            <p>Rosio</p>
        </div>
        <div class="buttonContainer">
            <button class="calcButton command" id="allclear">AC</button>
            <button class="calcButton command" id="clear">C</button>
            <button class="calcButton command double equals" id="equals">=</button>
            <button class="calcButton digit" id="seven">7</button>
            <button class="calcButton digit" id="eight">8</button>
            <button class="calcButton digit" id="nine">9</button>
            <button class="calcButton operator" id="plus">+</button>
            <button class="calcButton digit" id="four">4</button>
            <button class="calcButton digit" id="five">5</button>
            <button class="calcButton digit" id="six">6</button>
            <button class="calcButton operator" id="minus">-</button>
            <button class="calcButton digit" id="one">1</button>
            <button class="calcButton digit" id="two">2</button>
            <button class="calcButton digit" id="three">3</button>
            <button class="calcButton operator" id="divide">รท</button>
            <button class="calcButton decimal digit" id="decimal">.</button>
            <button class="calcButton double digit" id="zero">0</button>
            <button class="calcButton operator" id="multiply">x</button>
        </div>
    </div>
</body>
</html>
