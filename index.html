<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="screen">
            <p>0123456789</p>
        </div>
        <div class="logo">
            <p>Rosio</p>
        </div>
        <div class="buttonContainer">
            <button class="calcButton command" id="ac">AC</button>
            <button class="calcButton command" id="c">C</button>
            <button class="calcButton command" id="equals">=</button>
            <button class="calcButton digit" id="7">7</button>
            <button class="calcButton digit" id="8">8</button>
            <button class="calcButton digit" id="9">9</button>
            <button class="calcButton operator" id="+">+</button>
            <button class="calcButton" id="4">4</button>
            <button class="calcButton" id="5">5</button>
            <button class="calcButton" id="6">6</button>
            <button class="calcButton operator" id="-">-</button>
            <button class="calcButton" id="1">1</button>
            <button class="calcButton" id="2">2</button>
            <button class="calcButton" id="3">3</button>
            <button class="calcButton operator" id="/">รท</button>
            <button class="calcButton" id=".">.</button>
            <button class="calcButton" id="zero">0</button>
            <button class="calcButton operator" id="x">x</button>
        </div>
    </div>
</body>
</html>
